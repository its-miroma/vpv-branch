name: Deploy

on:
  push:
    branches:
      - v*
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
      - uses: actions/setup-node@v4
      - uses: actions/configure-pages@v4
      - run: |
          git fetch --depth=1 --no-tags --all

          FORMAT="%(if:notequals=$(git rev-parse @))%(objectname)%(then)%(refname)%(end)"
          eval "REMOTE=$(git for-each-ref --count=1 --shell --format="%(refname:rstrip=1)" refs/remotes)"

          git for-each-ref --shell --format="${FORMAT}" "${REMOTE}" | while IFS= read -r eval ; do
            eval "ref=${eval}"
            if [[ -n "${ref}" && "${ref}" != "${REMOTE}/HEAD" ]]; then
              git branch --track "${ref#${REMOTE}/}" "${ref}"
            fi
          done

          pnpm install
          pnpm run build:versions --base="/vpv-branch/"
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
